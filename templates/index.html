<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooKÏ</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
</head>

<body>
    <style>

        #index {
            text-align: center;
            font-size: 50px;
            color: orange;
        }

        #searchSection {
            display: flex;
            flex-direction: row;
            justify-content: center;
            position: relative;
            width: auto;
            max-width: 800px;
            height: 46px;
            margin: auto;
            outline: none;
            box-shadow: none;
            border-radius: 24px;
            border: 1px solid #dfe1e5
        }

        #searchBar {
            width: 700px;
            border: 0px;
            background: none;
            outline: none;
            color: white;
            font-size: 20px;
            padding-left: 10px;
        }

        #searchBtn {
            width: 60px;
            height: 46px;
            background: none;
            border: 0px;
            cursor: pointer;
            font-size: 20px;
            color: white;
        }

        #bookSection {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        #book {
            width: 250px;
            height: 350px;
            text-align: center;
        }

        .bookCover {
            width: 150px;
            height: 200px;
            margin: 10px auto;
            background: none;
            border: none;
        }

        .coverSize {
            width: 150px;
            height: 200px;
        }


    </style>

    <div class="nav">
        <button class="menu"><i class="fas fa-book"></i></button>
        <button class="menu">Sign in</button>
    </div>

    <div id="index">
        <h1>BooKÏ</h1>
    </div>

    <form id="searchSection" action="/bookInfo/AVVoPwAACAAJ">
        <input tyep="text" id="searchBar" placeholder="Title or Author">
        <button id="searchBtn" onclick="searchGo(event)"><i class="fas fa-search"></i></button>
    </form>


    <script src="https://kit.fontawesome.com/cbebce4b6d.js" crossorigin="anonymous"></script>
    <script>

        function searchGo(e){
            e.preventDefault()
            searchPage()
            
        }

        function searchPage(){
            let query;
            query = document.getElementById("searchBar").value
            window.location.href = `search?q=${query}`
        }
    </script>

</body>

</html>
