<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooKÏ</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
</head>

<body>
    <style>
        #index {
            text-align: center;
            font-size: 50px;
            color: orange;
        }

        #searchSection {
            display: flex;
            flex-direction: row;
            justify-content: center;
            position: relative;
            width: auto;
            max-width: 800px;
            height: 46px;
            margin: auto;
            outline: none;
            box-shadow: none;
            border-radius: 24px;
            border: 1px solid #dfe1e5
        }

        #searchBar {
            width: 700px;
            border: 0px;
            background: none;
            outline: none;
            color: white;
            font-size: 20px;
            padding-left: 10px;
            font-family: Helvetica;
        }

        #searchBtn {
            width: 60px;
            height: 46px;
            background: none;
            border: 0px;
            cursor: pointer;
            font-size: 20px;
            color: white;
        }

    </style>

    <div class="nav">
        <div class="menu mybookIcon" id="mybookIcon"><a id="mybookProcess" class="mybookProcess" href="#"><i class="fas fa-book"></i></a></div>
        <div class="menu signinIcon" id="signinIcon" style="display: none"><a id="signinProcess" class="signinProcess" href="/accounts">Sign in</a></div>
        <div class="menu signoutIcon" id="signoutIcon" style="display: none"><a id="signoutProcess" class="signoutProcess" href="#"><i class="fas fa-user-cog"></i></a></div>
    </div>

    <div id="index">
        <h1>BooKÏ</h1>
    </div>

    <form id="searchSection">
        <input tyep="text" id="searchBar" placeholder="Title or Author">
        <button id="searchBtn" onclick="searchGo(event)"><i class="fas fa-search"></i></button>
    </form>


    <script src="https://kit.fontawesome.com/cbebce4b6d.js" crossorigin="anonymous"></script>
    <script>

        function searchGo(e) {
            e.preventDefault()
            if (document.getElementById("searchBar").value != ""){
                searchPage()
            }
        }

        function searchPage() {
            let query;
            query = document.getElementById("searchBar").value
            window.location.href = `search?q=${query}`
        }
    </script>

    <script>
        checkProcess()

        async function checkProcess() {
            await fetch("/api/user", { method: "GET" })
                .then(response => {
                    return response.json()
                }).then(res => {
                    if (res.data == true) {
                        document.getElementById("signinIcon").style.display = "none"
                        document.getElementById("signoutIcon").style.display = "block"
                    } else {
                        document.getElementById("signinIcon").style.display = "block"
                        document.getElementById("signoutIcon").style.display = "none"
                    }
                })
        }

        document.getElementById("signoutProcess").addEventListener("click", logoutProcess)

        async function logoutProcess() {
            await fetch("/api/user", {
                method: "DELETE",
                headers: {
                    "content-type": "application/json"
                },
            }).then(response => {
                return response.json()
            }).then(result => {
                if (result.ok == true) {
                    location.reload()
                }
            })
        }
    </script>



</body>

</html>
