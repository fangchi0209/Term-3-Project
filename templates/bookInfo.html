    <script>
        let src = window.location.href;
        let srcId = src.split("/")[4];
        let bookId;

        theBookInfo(srcId)

        async function theBookInfo(bookId) {
            await fetch("https://www.googleapis.com/books/v1/volumes/" + `${bookId}`)
                .then(response => {
                    return response.json();
                }).then(result => {
                    console.log(result)
                })
        }
    </script>
